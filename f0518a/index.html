    <script type="text/babel">
        //使用函数式组件，取代Class组件

        function App(props) {
            //ReactHook
            let [message,setMessage] =React.useState("Hello React!")
            function change(){
                setMessage("hello:"+Math.random())
            }
  
            let div = <div><h1>{message}</h1>
                <button onClick={change}>change me</button>
            </div>
            return div;
        }
        ReactDOM.render(<App />, document.querySelector("#app"))

    </script>
